apiVersion: harness.io/v1
kind: Workflow
type: service
identifier: configureInfraV1
name: configure-Infra-V1
owner: group:account/_account_all_users
spec:
  output:
    links:
    - title: Pipeline Details
      url: ${{ steps.trigger.output.PipelineUrl }}
  parameters:
  - title: Configure Infrastructure V1
    required:
    - env_type
    properties:
      token:
        title: Harness Token
        type: string
        ui:widget: password
        ui:field: HarnessAuthToken
      env_type:
        title: Environment Type
        type: string
        description: Mention the project name
        enum:
        - Dev
        - QA
        - Staging
        - Prod
        enumNames:
        - Development
        - Quality
        - Staging
        - Production
  steps:
  - id: trigger
    name: Creating your appication
    action: trigger:harness-custom-pipeline
    input:
      url:
      - Harness Pipeline URL
      inputset:
        env_type: ${{ parameters.env_type }}
      apikey: ${{ parameters.token }}
